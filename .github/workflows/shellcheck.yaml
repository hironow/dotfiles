name: Shellcheck Linting

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v2
        with:
          experimental: true # [default: false] enable experimental features
      - run: shellcheck scripts/*.sh
      - run: shellcheck *.sh
