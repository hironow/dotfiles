# Starship prompt configuration
# A minimal, fast prompt inspired by Pure

format = """
$directory$git_branch$git_status$character"""

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[directory]
truncation_length = 3

[git_branch]
format = "[$branch]($style) "
style = "bold green"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"
